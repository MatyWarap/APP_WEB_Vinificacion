{% extends "layout.html" %}

{% block body %}
<div class="col-md-6 offset-md-3">
  <div class="card card-body bg-dark text-white mt-5">
    <h1 class="text-center">Edit Variety</h1>

    <form action="{{ url_for('varieties.edit_variety', id=varieties.id) }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name">Variety Name:</label>
        <input
          type="text"
          name="name"
          value="{{ varieties.name }}"
          class="form-control bg-dark text-white rounded-0"
          required
        />
      </div>

      <div class="mb-3">
        <label for="origin">Origin:</label>
        <input
          type="number"
          name="origin"
          value="{{ varieties.origin }}"
          class="form-control bg-dark text-white rounded-0"
          required
        />
      </div>

      <div class="mb-3">
        <label for="image">Image:</label>
        <input
          type="file"
          name="image"
          accept="image/*"
          class="form-control bg-dark text-white rounded-0"
        />
      </div>

      {% if varieties.image %}
      <div class="mb-3">
        <img src="{{ url_for('static', filename='images/' + varieties.image) }}" alt="{{ varieties.name }}" width="120" class="rounded">
      </div>
      {% endif %}

      <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
  </div>
</div>
{% endblock %}
