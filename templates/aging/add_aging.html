{% extends "layout.html" %}

{% block body %}
<form
  action="/varieties/new"
  method="POST"
  enctype="multipart/form-data"
  class="card bg-black text-light"
>
  <div class="card-body p-4">
    <h1 class="h5 mb-4">Add Varieties</h1>

    <div class="mb-3">
      <label for="name">Varieties Name:</label>
      <input
        type="text"
        name="name"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Variety Name"
        autofocus
      />
    </div>

    <div class="mb-3">
      <label for="origin">Origin:</label>
      <input
        type="text"
        name="origin"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Origin"
        required
      />
    </div>

      />
    </div>

      <textarea

        required
      ></textarea>
    </div>

      <select

    <div class="mb-3">
      <label for="image">Variety Image:</label>
      <input

        name="image"

      />
    </div>

    <button class="btn btn-primary">Save</button>
  </div>
